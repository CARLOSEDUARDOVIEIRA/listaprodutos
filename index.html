<html>

<head>
    <meta charset="UTF-8" />
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body ng-app="MyApp">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="container theme-showcase" id="pagina-interna">
            <div class="navbar-header">
                <a class="navbar-brand navbar-link" href="#">Loja Online</a>
            </div>
            <div class="page-header">                
                <div class="row">
                    <div class="col-md-12 col-sm-12">                        
                        <div class="form-group">
                            <div class="col-md-12 col-sm-12">
                                <form>                                    
                                    <input class="form-control" id="pesquisa" ng-model="query" type="text" placeholder="Digite o nome do produto à pesquisar" autofocus>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-controller="produtosController as produto">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-6 col-md-3" ng-repeat="prod in produto.produtos | filter:query | orderBy: 'prod.titulo' ">
                                        <div class="thumbnail">
                                            <div class="lista">
                                                <img src="{{prod.imagem}}">
                                                <h3 title="{{prod.titulo}}">{{prod.titulo}}</h3>
                                                <span class="pull-right">Preço: {{prod.preco}}</span>
                                                <div class="offer" ng-if="prod.nparcela!=null">
                                                    <b>Parcelamos em:</b> {{prod.nparcela}} x {{prod.vparcela}}
                                                </div>
                                                <div class="offer" ng-if="prod.nparcela==null">
                                                    <b>Somente à vista</b>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
</body>

</html>
